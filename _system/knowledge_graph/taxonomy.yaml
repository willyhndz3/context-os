# GTM Knowledge Graph Taxonomy
# Blessed tags for go-to-market context

version: 1.0.0
last_updated: 2026-01-28

domains:
  blessed:
    - icp               # Ideal Customer Profile
    - messaging         # Value props, narratives
    - positioning       # Market differentiation
    - competitive       # Competitor intelligence
    - objections        # Sales objections
    - emergent          # New concepts not yet validated
    - partners          # Vendor & technology partnerships

node_types:
  blessed:
    - concept           # Core ideas
    - pattern           # Repeatable approaches
    - case-study        # Real customer examples
    - framework         # Structured methodologies
    - battlecard        # Competitive comparison
    - objection-handler # Objection response
    - account           # Client/prospect record
    - partner           # Vendor/technology partner

status_values:
  blessed:
    - emergent          # Identified but not validated
    - validated         # Proven in 1+ conversations
    - canonical         # Proven and referenced 2+ times

